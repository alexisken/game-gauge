{% extends "layout.html" %}

{% block title %}
    Input New Game
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Stock Ticker" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="# of shares to purchase" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Buy shares</button>
    </form>
{% endblock %}
