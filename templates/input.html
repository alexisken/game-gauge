{% extends "layout.html" %}

{% block title %}
    Input New Game
{% endblock %}

{% block main %}
    <form action="/input" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="Game" placeholder="Game" type="text">
        </div>

        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="Publisher" placeholder="Publisher" type="text">
        </div>

        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="Developer" placeholder="Developer" type="text">
        </div>

        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="Platform" placeholder="Platform" type="text">
        </div>

        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="Release-date" placeholder="Release Date" type="date">
        </div></br>


        <div class="form-group">
            <label></label><input value="1" type="radio" name="Completion">
            Complete</label><br>
            <label></label><input value="0" type="radio" name="Completion" checked>
            Not Complete</label><br></br>
        </div>
        <div class="form-group">
            <label for="playtime">Playtime</label></br>
            <input autocomplete="off" autofocus class="form-control" name="Hours" placeholder="Hours" type="number"></br>
            <input autocomplete="off" autofocus class="form-control" name="Minutes" placeholder="Minutes" type="number">
        </div>
        <br>

        <button class="btn btn-primary" type="submit">Save game</button>
    </form>
{% endblock %}
